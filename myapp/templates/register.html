<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body style="background-image: url('{% static 'images./img2.webp' %}')">
    {%for m in messages%}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{m}}</strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {%endfor%}
    
    <br>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-3">
            
        </div>
        <div class="col-4">
          <h1 class="text-center text-light mt-5">Finsta</h1>
          <form action="" method="post" enctype="multipart/form-data" class="mt-5" >
            {%csrf_token%}
           <input type="text" placeholder="username" name="username" class="form-control">
         <br>
           <input type="text" placeholder="email" name="email" class="form-control">
           <br>
           <input type="password" placeholder="password1" name="password1" class="form-control">
           <br>
           <input type="password" placeholder="password2" name="password2" class="form-control">
           <br>
            <input type="submit" value="register" class="form-control bg-dark text-light">
            </form>
        </div>
        <div class="c0l-2"></div>
    </div>
</body>
</html>
